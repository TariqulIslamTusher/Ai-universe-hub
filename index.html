<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/ece5ff7ef5.js" crossorigin="anonymous"></script>
    <!-- daisyUI link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="bg-blue-100">
    <header class="shadow-lg py-4 bg-white">
        <div class="navbar bg-base-100 container mx-auto flex flex-col gap-4 sm:flex-row sm:justify-between">
            <div class="md:navbar-start">
                <a id="default" class="btn btn-ghost normal-case text-4xl">AI Universe Hub</a>
            </div>

            <div class="md:navbar-end flex flex-col md:flex-row gap-3 justify-center">
                <a id="decendingtDate" class="btn bg-gradient-to-b from-red-400 to-red-600 border-0 rounded-md text-xl">Ascended by Date</a>
                <a onclick="descendedDate()" class="btn bg-gradient-to-b to-cyan-500 from-green-500 border-0 rounded-md text-xl ml-1">Descended by Date</a>
            </div>
        </div>
    </header>
    <!-- main section  -->
    <main class="container mx-auto mt-5">
        <!-- card container -->
        <section id="card-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

        </section>

        <!-- Adding a spinner -->
        <div id="spinner" class=" mt-16 md:mt-36 text-center">
            <div class="fixed top-0 right-0 h-screen w-screen z-50 flex justify-center items-center">
                <div class="animate-spin rounded-full h-44 w-44 border-t-8 border-b-8 border-blue-900"></div>
             </div>
        </div>

        <!-- all card showing button -->
        <div class="text-right py-12">
            <a id="seeMore" onclick="showAllCard()" class="btn bg-gradient-to-b from-red-400 to-red-700 border-0 rounded-md text-xl px-5 py-3 hidden">See More</a>
        </div>


        <!-- modal section  -->

        <section id="modal-container">
            <input type="checkbox" id="my-modal-5" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box w-11/12 max-w-6xl relative">
                    <label for="my-modal-5" class="btn btn-sm btn-circle hover:bg-red-500 border-0 text-xl absolute right-2 top-2">âœ•</label>

                    <section class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <!-- left side  -->
                        <div class="p-8 order-2 md:order-1 md:p-16 w-full shadow-xl h-full bg-red-50 border-2 border-red-300 rounded-lg">
                            <h2 id="description" class="md:text-2xl font-medium text-justify"></h2>

                            <div id="pricing" class="grid grid-cols-1 lg:grid-cols-3 gap-5 items-center my-3">

                            </div>

                            <div class="flex justify-center flex-col md:flex-row gap-3">
                                <div id="features" class="w-full p-3 border bg-white shadow-md rounded-lg">
                                    <h2 class="text-xl font-semibold">Features</h2>
                                    <ol id="olFeatures" class='list-decimal ml-3 mt-2'>

                                    </ol>
                                </div>
                                <div id="intigrations" class="w-full p-3 border bg-white shadow-md rounded-lg">
                                    <h2 class="text-xl font-semibold">Intigrations</h2>
                                    <ol id="olIntigrations" class="list-decimal ml-3 mt-2"></ol>
                                </div>
                            </div>
                        </div>
                        <!-- right side  -->
                        <div class="p-4 order-1 md:order-2 md:p-16 w-full shadow-xl h-full rounded-lg">
                            <figure id="figure" class="relative">
                                
                            </figure>
                            <div class='text-center'>
                                <h2 id="input" class='font-semibold md:text-3xl my-2'></h2>
                                <h3 id="output" class='text-xl mt-2'></h3>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </section>
    </main>

    <!-- scripting part  -->
    <script src="./script/script.js"></script>
    <script src="./script/tailwind.config.js"></script>
</body>

</html>
