<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/ece5ff7ef5.js" crossorigin="anonymous"></script>
    <!-- daisyUI linkup  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="shadow-lg py-4">
        <div class="navbar bg-base-100 container mx-auto flex flex-col sm:flex-row sm:justify-between">
            <div class="md:navbar-start">
                <a class="btn btn-ghost normal-case text-3xl">AI Universe Hub</a>
            </div>

            <div id="sortDate" class="md:navbar-end">
                <a class="btn bg-gradient-to-b from-red-400 to-red-600 border-0 rounded-md text-xl">Sort By Date</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-5">
        <!-- card container -->
        <section id="card-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

        </section>

        <!-- Adding a spinner -->
        <div id="spinner" class=" mt-16 md:mt-36 text-center">
            <div class="radial-progress animate-spin font-bold" style="--value:70; --size:12rem; --thickness: 2px;"></div>
        </div>

        <!-- all card showing button -->
        <div id="seeMore" onclick="showAllCard()" class="text-center p-12">
            <a class="btn bg-gradient-to-b from-red-400 to-red-600 border-0 rounded-md text-xl">See More</a>
        </div>


        <!-- modal section  -->

        <section id="modal-container">
            <input type="checkbox" id="my-modal-5" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box w-11/12 max-w-6xl relative h-full">
                    <label for="my-modal-5" class="btn btn-sm btn-circle hover:bg-red-500 border-0 text-xl absolute right-2 top-2">âœ•</label>

                    <section class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <!-- left side  -->
                        <div class="p-8 md:p-16 w-full shadow-xl h-full bg-red-50 border-2 border-red-300 rounded-lg">
                            <h2 id="description" class="md:text-2xl font-medium text-justify"></h2>

                            <div id="pricing" class="flex flex-col-reverse md:flex-row gap-5 items-center my-3">

                            </div>

                            <div class="flex justify-center flex-col md:flex-row gap-3">
                                <div id="features" class="w-full p-3 border bg-slate-200 shadow-xl">
                                    <h2 class="text-xl font-semibold">Features</h2>
                                    <ol id="olFeatures" class='list-decimal ml-3 mt-2'>

                                    </ol>
                                </div>
                                <div id="intigrations" class="w-full p-3 border bg-slate-200 shadow-xl">
                                    <h2 class="text-xl font-semibold">Intigrations</h2>
                                    <ol id="olIntigrations" class="list-decimal ml-3 mt-2"></ol>
                                </div>
                            </div>
                        </div>
                        <!-- right side  -->
                        <div class="p-4 md:p-16 w-full shadow-xl h-full rounded-lg">
                            <figure id="figure" class="relative">
                                
                            </figure>
                            <div class='text-center'>
                                <h2 id="input" class='font-semibold md:text-3xl my-2'></h2>
                                <h3 id="output" class='text-xl'></h3>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </section>
    </main>






    <script src="./script/script.js"></script>
    <script src="./script/tailwind.config.js"></script>
</body>

</html>
